version: "3.5"

services:
  bullboard:
    container_name: bullboard
    build:
      dockerfile: ./Dockerfile
      context: .
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "3000:3000"

  redis:
    container_name: redis
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
